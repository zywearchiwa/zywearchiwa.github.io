---
layout: default
---
<!-- Post Featured Image -->
{% if page.image %}
<div class="text-center mx-auto mb-5">
    <img class="featured-image text-center mx-auto rounded" src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">
</div>
{% endif %}
<!-- End Featured Image -->

<div class="col-lg-8 mx-auto">

    <div class="mainheading">
        <h1 class="posttitle">{{ page.title }}</h1>
    </div>

    <div class="article-post serif-font">
        {{content}}
    </div>
    <div class="col-lg-12">
        <div class="text-center">
            <a href="https://tck.net.pl/"> <img style="width:500px;height:auto;margin:20px;" class="coop" src="/assets/images/tck.jpg"></a>
            <a href="https://lostaszic.pl/"> <img style="width:200px;height:auto;margin:10px;" class="coop" src="/assets/images/staszic.png"></a>
            <a href="http://www.wzstg.pl/"> <img style="width:300px;height:auto;margin:10px;" class="coop" src="/assets/images/sorbona.png"></a>
        </div>
    </div>
</div>
